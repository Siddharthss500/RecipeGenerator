<!DOCTYPE html>
<html lang="en">
<head>

    <!-- CSS Files -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modal.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/SummaryTable.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/select2.css') }}">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/select2/3.5.4/select2.min.css" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/select2-bootstrap-css/1.4.6/select2-bootstrap.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style2.css') }}">

    <title>Recipe Generator</title>
    <style>
        html, body { height: 100%; width: 100%; margin: 0; }
        body { display: flex; }
        form.searchForm { margin: auto; display: flex; flex-direction: column; align-items: center }
        .searchForm .main { text-align: center; font-size: 35pt; }
        .searchForm input { text-align: center; font-size: medium; }
        .searchForm select { text-align: center; font-size: medium; }
        .searchForm .advanced span { margin: 1pt 10pt 1pt 10pt }
        .card-body div {font-size: 20px}
        .select2 span {font-size: 20px}
        .select2 li {font-size: smaller}  optgroup{ height: 50px;}
        .col-sm-4 div {font-size: medium;}
        .progress div {font-size: 12px;}
    </style>
</head>
<body>

{#<form action="/ba/search/" name="theform" id="theform" class="searchForm" enctype = "multipart/form-data" method="post">#}
<form name="theform" id="theform" class="searchForm" enctype = "multipart/form-data" method="post">
    <div id="basic" class="basic">
        <h4 class="card-title" style="margin: 0px; font-size: 50pt;">Recipe Generator</h4>
        <div>
            <input name="q" class="main" style="display: none;" onKeyUp="if (event.keyCode == 13) { document.theform.submit(); }" />
        </div>
    </div>


    {# Search Bar #}
    <div class="card card-chart" id="searchCard" style="margin-left: 15px;">
        <div class="card-body" id="searchBody" style="display: grid;">
            <input id="ingred" style="width: 535px;" placeholder="Select Ingredients" />
        </div>
    </div>
    </div>

    <input type="submit" id="btnSubmit" style="margin-bottom: 10px;" value="Generate!" />

    {# Recipe Builder #}
    <div class="card card-chart" id="queryCard" style="margin-left: 15px;">
        <div class="card-header" id="queryHeader" style="padding: 5px">
            <h4 class="card-title" style="margin: 0px;">Generated Recipe</h4>
        </div>
        <div class="card-body" id="queryBody" style="width:650px;">
            <textarea name="text" class="form-control md-textarea" style="height: 375px;" id="textarea"></textarea>
        </div>
    </div>
    </div>

</form>

<!--   Core JS Files   -->
<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>

<script src="{{ url_for('static', filename='js/select2.js') }}"></script>

<script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

<script type="text/javascript" src='//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js'></script>

<script type="text/javascript" src='//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<!--<![endif]-->
<script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/4.15.0/lodash.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/select2/3.5.4/select2.min.js"></script>
<script src="{{ url_for('static', filename='js/fileSummary.js') }}"></script>

</body>
</html>
